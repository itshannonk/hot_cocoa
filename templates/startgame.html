<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> AI or You </title>

  <style media="screen">
    #playButton {
      background-color: lightgray;
      padding: 15px 30px;
      text-align: center;
      font-size: 20px;
      border-style: solid;
      border-color: maroon;
      border-width: thick;
    }
    input:hover {
      background-color: yellow;
    }
  </style>
  </head>
  <body>
    <!-- Link javascript file -->
    <script type='text/javascript'>


    function startGame() {
      document.getElementById("start").innerHTML = "Hello";
      document.getElementById("playButton").style.visibility = "hidden";
    }



    </script>

    <h1>AI or You</h1>
    <h3>Prevent AI takeover - text-based game</h3>

    <!-- this is the intro to the game -->
    <p id="start">Click on the button to start the game</p>
    <input type="button" id="playButton" onclick="startGame()" value="Play">

    <p></p>
  </body>
</html>
